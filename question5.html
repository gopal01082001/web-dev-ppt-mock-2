<!DOCTYPE html>
<html>
<head>
  <style>
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var password = document.getElementById("password").value;
      var age = document.getElementById("age").value;
      var gender = document.getElementById("gender").value;
      var date = document.getElementById("date").value;
      var color = document.getElementById("color").value;

      // Reset error messages
      var errorMessages = document.getElementsByClassName("error-message");
      for (var i = 0; i < errorMessages.length; i++) {
        errorMessages[i].textContent = "";
      }

      // Validate name (should not be empty)
      if (name === "") {
        document.getElementById("nameError").textContent = "Please enter your name.";
        return false;
      }

      // Validate email (should be a valid email format)
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").textContent = "Please enter a valid email address.";
        return false;
      }

      // Validate phone number (should be a 10-digit number)
      var phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phone)) {
        document.getElementById("phoneError").textContent = "Please enter a 10-digit phone number.";
        return false;
      }

      // Validate password (should be at least 6 characters long)
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password should be at least 6 characters long.";
        return false;
      }

      // Validate age (should be a number between 18 and 99)
      var ageNumber = parseInt(age);
      if (isNaN(ageNumber) || ageNumber < 18 || ageNumber > 99) {
        document.getElementById("ageError").textContent = "Please enter a valid age between 18 and 99.";
        return false;
      }

      // Validate gender (should be selected)
      if (gender === "") {
        document.getElementById("genderError").textContent = "Please select your gender.";
        return false;
      }

      // Validate date (should be selected)
      if (date === "") {
        document.getElementById("dateError").textContent = "Please select a date.";
        return false;
      }

      // Validate color (should be selected)
      if (color === "") {
        document.getElementById("colorError").textContent = "Please select a color.";
        return false;
      }

      // Form is valid, proceed with submission
      return true;
    }
  </script>
</head>
<body>
  <form onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <span id="nameError" class="error-message"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error-message"></span>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">
    <span id="phoneError" class="error-message"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error-message"></span>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age">
    <span id="ageError" class="error-message"></span>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value=""></option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <span id="genderError" class="error-message"></span>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <span id="dateError" class="error-message"></span>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">
    <span id="colorError" class="error-message"></span>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
