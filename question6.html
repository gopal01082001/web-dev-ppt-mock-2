<!-- 6. Create a custom modal window using HTML, CSS, and JavaScript. On clicking a button the modal window should appear and the user can click outside the modal window to close the modal along with a close button which is inside the modal. Also when the modal is open the window should not be scrollable. -->
<!DOCTYPE html>
<html>
<head>
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      overflow: hidden;
    }

    .modal-content {
      background-color: #fff;
      width: 400px;
      max-width: 90%;
      margin: 100px auto;
      padding: 20px;
      border-radius: 4px;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    /* Body styles */
    body.modal-open {
      overflow: hidden;
    }
  </style>
  <script>
    function openModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "block";
      document.body.classList.add("modal-open");
    }

    function closeModal() {
      var modal = document.getElementById("modal");
      modal.style.display = "none";
      document.body.classList.remove("modal-open");
    }

    window.onclick = function(event) {
      var modal = document.getElementById("modal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</head>
<body>
  <button onclick="openModal()">Open Modal</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <h2>Modal Window</h2>
      <p>This is the content of the modal window.</p>
      <p>Click outside the modal or the close button to close it.</p>
    </div>
  </div>
</body>
</html>
